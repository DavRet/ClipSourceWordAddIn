<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Clipboard Source Manager</title>

    <script src="Scripts/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="Scripts/FabricUI/MessageBanner.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- Verwenden Sie Folgendes zum Aktivieren von Offlinedebuggen mithilfe eines lokalen Verweises auf "Office.js":                        -->
    <!-- <script src="Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="Scripts/Office/1/office.js" type="text/javascript"></script>  -->

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>

    <!-- Weitere Informationen zum Office-UI-Fabric finden Sie unter https://aka.ms/office-ui-fabric. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">

    <!-- Verwenden Sie Folgendes zum Aktivieren der Offlineverwendung des Office-UI-Fabrics: -->
    <!-- link rel="stylesheet" href="Content/fabric.min.css" -->
    <!-- link rel="stylesheet" href="Content/fabric.components.min.css" -->
</head>
<body>
    <div id="content-main">
        <div class="padding">

            <p class="ms-font-xxl ms-fontColor-neutralSecondary ms-fontWeight-semilight">Clipboard Source Management</p>

            <div class="ms-font-l ms-fontColor-neutralTertiary">Durch "Zurück" und "Vorwärts" können Sie ihre vorherigen Clipboard Daten wiederherstellen</div>
            <p class="ms-font-m-plus ms-fontColor-neutralTertiary" id="template-description"></p>


            <div class="ms-Button" id="back-button">Zurück</div>
            <div class="ms-Button" id="forward-button">Vorwärts</div>



            <br /><br />

            <div id="image-container">
                <label class="ms-Label">Clipboard Image</label>
                <img id="preview-image" src="http://animals.sandiegozoo.org/sites/default/files/inline-images/tiger_indochinese_animals.jpg" style="width: 100%; height: 100%">
                <div class="ms-Button" id="insert-image-button">Bild mit Bildunterschrift einfügen</div>

            </div>
            <div id="content-container">
                <div class="ms-TextField ms-TextField--multiline">
                    <label class="ms-Label">Clipboard Inhalt</label>
                    <textarea id="txtContent" class="ms-TextField-field"></textarea>
                </div>
                <div class="ms-Button" id="cite-button">Als Zitat einfügen</div>
            </div>

            <div class="ms-TextField ms-TextField--multiline">
                <label class="ms-Label">Quellen URL</label>
                <textarea id="txtSource" class="ms-TextField-field"></textarea>
            </div>
            <div class="ms-Button" id="source-footnote-button">Als Fußnote einfügen</div>


            <div class="ms-TextField ms-TextField--multiline">
                <label class="ms-Label">Formatierte Quelle</label>
                <textarea id="txtCitation" class="ms-TextField-field"></textarea>
            </div>
            <div class="ms-Button" id="citation-bibliography-button">Literaturverzeichnis erstellen</div>


        </div>
    </div>
   

    <!-- Eine FabricUI-Komponente, die für die Anzeige von Benachrichtigungen verwendet wird. -->
    <div class="ms-MessageBanner" id="notification-popup">
        <div class="ms-MessageBanner-content">
            <div class="ms-MessageBanner-text">
                <div class="ms-MessageBanner-clipper">
                    <div class="ms-font-m-plus ms-fontWeight-semibold" id="notification-header"></div>
                    <div class="ms-font-m ms-fontWeight-semilight" id="notification-body"></div>
                </div>
            </div>
            <button class="ms-MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
            <div class="ms-MessageBanner-action"></div>
        </div>
        <button class="ms-MessageBanner-close"> <i class="ms-Icon ms-Icon--x"></i> </button>
    </div>
</body>
</html>
